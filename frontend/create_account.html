<!DOCTYPE html>
<html>

<head>
    <title>Feed and Read - Create an Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/styles.css">
    <link rel="stylesheet" href="frontend/create_account.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="background_img"></div>
    <div id="back_filter"></div>
    <div id="container">
        <div id="top_title">Sign Up</div>
        <br>
        <form action="action_page.php" id="form_inf">
            <input type="text" placeholder="First Name" id="first_name" class="half right">
            <input type="text" placeholder="Last Name" id="last_name" class="half left">
            <input type="text" placeholder="Church Name" id="church_name" class="half right">
            <input type="text" placeholder="Church Address" id="church_address" class="half left">
            <input type="text" placeholder="Username" id="username" class="half right">
            <input type="email" placeholder="Email" id="email" class="half left">
            <input type="password" placeholder="Password" id="password" autocomplete>
            <input type="password" placeholder="Confirm Password" id="conf_pass" autocomplete>

            <input type="submit" value="Create Account" id="create_account_submit">
            <div id="err"></div>
        </form>
    </div>
    <script src="create_account.js"></script>
</body>

</html>
