<!DOCTYPE html>
<html>

<head>
    <title>Feed and Read - Create an Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create_account.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="background_img"></div>
    <div id="back_filter"></div>
    <div id="container">
        <div id="top_title">Login</div>
        <br>
        <form id="form_inf" action="javascript:void(0);">
            <input type="text" placeholder="Username" id="username" class="large" required>
            <input type="password" placeholder="Password" id="password" class="large" required autocomplete>

            <input type="submit" value="Login" id="login_account_submit">
            <input type="button" value="Create Account" id="create_account_submit">

            <div id="err"></div>
        </form>
    </div>
    <script src="login.js"></script>

</body>

</html>
